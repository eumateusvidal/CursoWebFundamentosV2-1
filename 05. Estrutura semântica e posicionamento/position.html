<!DOCTYPE html>
<html>
<head>
<style>
  /* Define a posição do elemento */
  .menu-fixed {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: white;
    padding: 10px;
    z-index: 1000;
  }
  .conteudo {
    margin-top: 50px; /* Espaço para o menu fixo */
    padding: 20px;
  }
</style>
</head>
<body>

<div class="menu-fixed">
  <p>Menu fixo</p>
</div>
<div class="conteudo">
  <p>Conteúdo da página</p>
</div>

</body>
</html>
